<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Eventos Corporativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            max-height: 100px;
            vertical-align: middle;
            transition: transform 0.3s;
        }
        header h1 {
            display: inline;
            margin: 0;
            vertical-align: middle;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 5px;
        }
       .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <img src="img/logo.png" alt="Logotipo">
    <h1>Galería de Fotos - Eventos Corporativos</h1>
</header>

<div class="container">
    <div class="gallery">
        <img src="img/cor1.png" alt="Foto 1" onclick="openModal(this)">
        <img src="img/cor2.png" alt="Foto 2" onclick="openModal(this)">
        <img src="img/cor3.png" alt="Foto 3" onclick="openModal(this)">
        <img src="img/cor4.png" alt="Foto 4" onclick="openModal(this)">
        <img src="img/cor5.png" alt="Foto 5" onclick="openModal(this)">
        <img src="img/cor6.png" alt="Foto 6" onclick="openModal(this)">
        <!-- Agrega más imágenes según sea necesario -->
    </div>
    <a href="index.html" class="back-link">Volver a la página principal</a>
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modalImg" src="">
    </div>
</div>

<script>
    function openModal(img) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = img.src;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
